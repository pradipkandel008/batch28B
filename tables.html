<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid red;
      }
      table {
        border-collapse: collapse;
        margin: 250px;
      }
      th,
      td {
        padding: 20px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <body>
    <h1>HTML Table</h1>
    <table>
      <caption>
        EPS of Commercial Banks
      </caption>
      <thead>
        <tr>
          <th>S.N.</th>
          <th>Name of Commercial Bank</th>
          <th>EPS</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Rastriya Banijya Bank</td>
          <td>49.44</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Nabil Bank</td>
          <td>37.24</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>S.N.</th>
          <th>Name of Commercial Bank</th>
          <th>EPS</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
