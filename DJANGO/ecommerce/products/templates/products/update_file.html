{% extends 'layout-admin.html' %}
{% block title %}
<title>Update File</title>
{% endblock%}

{% block main_content %}
<div class="container">
    <div class="row">

        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Update File</h1>
            <div class="card py-2 px-2">
                <form class="form" action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title"
                               value="{{file.title}}"
                               name="title" aria-describedby="title" placeholder="Enter file title">
                    </div>
                    <div class="form-group mb-3">
                        <label for="file">File</label>
                        <input type="file" class="form-control" id="file" name="file" aria-describedby="file">
                    </div>
                    <div class="mb-3">
                        Current Image:<img src="/{{file.file}}" width="100"/>
                    </div>

                    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock main_content %}
