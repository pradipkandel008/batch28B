{% extends 'layout.html' %}
{% load bootstrap %}
{% block title %}
<title>Login</title>
{% endblock%}

{% block main_content %}

<div class="container">
    <div class="row">

        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">Login</h1>
           {% include 'products/message.html' %}
            <div class="card p-2">
                <form class="form myForm" action="" method="POST">
                    {% csrf_token %}
                    {{ form_login | bootstrap_horizontal }}
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = "Enter Username";
    form_fields[2].placeholder = 'Enter Password';

    for (var field in form_fields){
    form_fields[field].className += ' my-2'
    }
</script>

{% endblock %}
