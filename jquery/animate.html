    <title>Animate</title>
    <style>
        .main-div {
            height: 500px;
            width: 500px;
            margin: 5px;
            background-color: orange;
            position: relative;
        }
    </style>
    <script src="jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="main-div">
        <h1>Division 1 Text</h1>
    </div>
    <button id="btn">Add CSS</button>

    <script>
        $("#btn").click(function () {
            $(".main-div").css({ "background-color": "green", "border": "2px solid red" })
            // $(".main-div").css("background-color", "green")
        })
    </script>
