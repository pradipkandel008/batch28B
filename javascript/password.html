<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Show/Hide</title>
    <style>
        .paragraph {
            background-color: brown;
            font-size: 50px;
            color: #fff;
        }
    </style>
</head>

<body>

    <label for="passwordTest">Password</label>
    <input type="password" id="passwordTest"><br /><br />
    <input type="checkbox" onclick="showHidePassword()">Show Password

    <p id="para1">This is first paragraph</p>
    <button type="button" onclick="addClass()">Click to add class</button>
    <button type="button" onclick="removeClass()">Click to remove class</button>


    <script>
        function addClass() {
            document.getElementById("para1").classList.add("paragraph")
        }

        //arrow function
        const addClass2 = () => {
            document.getElementById("para1").classList.add("paragraph")
        }

        function removeClass() {
            document.getElementById("para1").classList.remove("paragraph")
        }

        function showHidePassword() {

            var getPassword = document.getElementById("passwordTest");

            if (getPassword.type == "password") {
                getPassword.type = "text";
            }
            else {
                getPassword.type = "password"
            }
        }
        // const showHidePassword=()=>{

        // }
    </script>
</body>

</html>
