<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .second,
        .third {
            height: 200px;
            width: 300px;
            border: 1px solid red;
        }

        .first {
            height: 500px;
            width: 500px;
            border: 1px solid red;
        }

        .first {
            position: relative;
        }

        .second {
            position: absolute;
            bottom: 5px;
            right: 5px;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute</title>
</head>

<body>
    <div class="first">
        <div class="second">Second</div>
    </div>

    <div class="third">Third</div>

</body>

</html>
